<app-navigation-bar></app-navigation-bar>
<div class="container text-center w-50 pt-4">
  <ng-container *ngFor="let alert of alerts">
    <ngb-alert [type]="alert.type" [dismissible]="alert.dismissible" (close)="onClosed(alert)">
      {{ alert.msg }}
    </ngb-alert>
  </ng-container>
  <form [formGroup]="loginForm" (submit)="login()" class="pb-4">
    <h1 class="h3 mb-3 font-weight-normal">{{'msg_please_login' | translate}}</h1>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address"
             required="" autofocus="" formControlName="loginEmailField">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control"
             placeholder="Password" required="" formControlName="loginPasswordField">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
<app-footer></app-footer>
